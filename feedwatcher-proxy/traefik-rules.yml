http:
  routers:
    web:
      service: service-web
      rule: PathPrefix(`/`)
    server:
      service: service-server
      rule: PathPrefix(`/api/`)

  services:
    service-web:
      loadBalancer:
        servers:
          - url: http://localhost:3000/
    service-server:
      loadBalancer:
        servers:
          - url: http://localhost:8081/
